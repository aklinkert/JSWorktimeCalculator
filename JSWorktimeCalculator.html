<html>
</head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function (){
			$(".calconchange").on("change", function (e) {
				var time_start_m = $("#time_start_m").val();
				var time_start = (( parseInt($("#time_start_h").val(),10) * 60) + (parseInt($("#time_start_m").val(),10)));
				var time_duration = (( parseInt($("#time_duration_h").val(),10) * 60) + (parseInt($("#time_duration_m").val(),10)));
				var time_pause = (( parseInt($("#time_pause_h").val(),10) * 60) + (parseInt($("#time_pause_m").val(),10)));
				var time_closing = 0;
				
				time_closing = time_start + time_duration + time_pause;
				
				$("#time_closing_m").val(time_closing % 60);
				$("#time_closing_h").val((time_closing - (time_closing % 60)) / 60);
			}).trigger("change");
		});
	</script>
	<title>JSWorktimeCalculator</title>
	<style type="text/css">
	td {
		text-align: center;
	}
	</style>
</head>
<body>

<center>
<div style="border: 1px solid #000000;" id="all">
	<table border="1" cellpadding="0" cellspacing="0" width="350px">
		<tr>
			<td colspan="2">
				<h1>JSWorktimeCalculator</h1>
			</td>
		</tr>
		<tr>
			<td>
				begin:
			</td>
			<td>
				<input type="text" name="time_start_h" id="time_start_h" value="8"  size="10" maxlength="2" class="calconchange" />
				&nbsp;
				<input type="text" name="time_start_m" id="time_start_m" value="00" size="10" maxlength="2" class="calconchange" />
			</td>
		</tr>
		<tr>
			<td>
				duration:
			</td>
			<td>
				<input type="text" name="time_duration_h" id="time_duration_h" value="7" size="10" maxlength="2" class="calconchange" />
				&nbsp;
				<input type="text" name="time_duration_m" id="time_duration_m" value="42" size="10" maxlength="2" class="calconchange" />
			</td>
		</tr>
		<tr>
			<td>
				pause:
			</td>
			<td>
				<input type="text" name="time_duration_h" id="time_pause_h" value="0" size="10" maxlength="2" class="calconchange" />
				&nbsp;
				<input type="text" name="time_duration_m" id="time_pause_m" value="30" size="10" maxlength="2" class="calconchange" />
			</td>
		</tr>
		<tr>
			<td>
				closing time:
			</td>
			<td>
				<input type="text" name="time_closing_h" id="time_closing_h" value="" size="10" />
				&nbsp;
				<input type="text" name="time_closing_m" id="time_closing_m" value="" size="10" />
			</td>
		</tr>
		<tr height="20px">
			<td colspan="2"></td>
		</tr>
	</table>
</div>
</center>

</body>
</html>
